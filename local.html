<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css?tag=201903081154">
<title>地方小组</title>
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
</script>
<link rel="import" href="bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="bower_components/paper-toast/paper-toast.html"/>
</head>

<body class="center local">

<app-bar user="user" admining="true"></app-bar>
<div class="flex">
  <address-filter country="user.country" state="user.state"></address-filter>
  <div>
    <checkbox-filter options="classYears" selection-changed="classYearChanged()">
    </checkbox-filter>
    <checkbox-filter options="roleOptions" selection-changed="classYearChanged()">
    </checkbox-filter>
    <users users="users"></users>
  </div>
</div>
<paper-toast></paper-toast>
<datalist id="user-input-hints">
  <option ng-repeat="userId in hints" value="{{users[userId]}}">
  </option>
</datalist>

<script type="text/javascript" src="local.js?tag=202112201232"></script>

</body>

</html>
