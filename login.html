<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css"></link>
<title>登录</title>
</head>

<body>

	<div class="login-page center">
		<h1 class="center">Member Login</h1>
	
		<div class="css-table center">
			<form class="login-form" action="php/login.php" method="post">
				<fieldset>
					<div class="css-table-row">
						<label class="css-table-cell" for="email">Email:</label>
						<input class="css-table-cell" type="text" name="email" id="email"
						    autofocus>
					</div>
					<div class="css-table-row">
						<label class="css-table-cell" for="password">Password:</label>
						<input class="css-table-cell" type="password" name="password"
						    id="password">
					</div>
          <input type="hidden" name="redirect-url" id="redirect-url">
					<input type="submit" name="login" id="login" value="Login" />
				</fieldset>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		function getUrlParameter(name) {
			var result = null;
			var params = location.search.substr(1).split("&");
			for (var i in params) {
					var pair = params[i].split('=');
					if (pair[0] === name) return pair[1];
			}
		}
	  var path = getUrlParameter('redirect');
		document.querySelector('#redirect-url').value = path;
	</script>
</body>

</html>
