<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css?tag=2018102221101">
<title>选举</title>
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
</script>
<link rel="import" href="bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-toast/paper-toast.html"/>
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">

</head>

<body class="center vote">

<app-bar user="user"></app-bar>

<div class="center full-page flex">
  <election-list editable="editable" elections="elections"
      ng-class="{'collapsed': electionsCollapsed}"
      on-change="markDirty()" current-election="currentElection"
      collapsed="electionsCollapsed">
  </election-list>
  <candidates editable="editable" election="currentElection"
      ng-class="{'expanded': attributesCollapsed,
          'left-expanded': electionsCollapsed}"
      on-change="markDirty()" ng-show="currentElection">
  </candidates>
  <election-attributes election="currentElection"
      ng-class="{'collapsed': attributesCollapsed}"
      editable="editable" dirty="dirty" on-change="markDirty()"
      on-save="save()" on-cancel="cancel()"
      collapsed="attributesCollapsed">
  </election-attributes>
</div>

<create-election-dialog></create-election-dialog>
<vote-mail-dialog></vote-mail-dialog>
<paper-toast></paper-toast>
<datalist id="user-input-list">
  <option ng-repeat="label in hints" value="{{label}}">
  </option>
</datalist>

<script type="text/javascript">
  const define = (module, deps, f) => f();
  const require = define;
</script>
<script type="text/javascript" src="vote.js?tag=201810242254"></script>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js">
</script>
</body>
</html>
