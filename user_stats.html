<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css?tag=201903081154">
<title>用户统计</title>
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
</script>
<link rel="import" href="bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="bower_components/iron-icons/communication-icons.html"/>
<link rel="import" href="bower_components/paper-button/paper-button.html">
</head>

<body class="center local">

<app-bar user="user" admining="true"></app-bar>
<checkbox-filter options="years" selection-changed="filterUsers()">
</checkbox-filter>
<checkbox-filter options="departments" selection-changed="filterUsers()">
</checkbox-filter>
<checkbox-filter options="districts" selection-changed="filterUsers()">
</checkbox-filter>
<checkbox-filter options="otherOptions" selection-changed="filterUsers()">
</checkbox-filter>
<iron-icon icon="communication:email" ng-click="showEmailDialog()"
    class="clickable inline" title="发送群体邮件...">
</iron-icon>

<input type="button" value="把所有城市名翻译成英文..." ng-click="fixCityNames()"
    ng-show="false">
<users users="users"></users>

<email-dialog></email-dialog>
<datalist id="user-input-hints">
  <option ng-repeat="userId in hints" value="{{users[userId]}}">
  </option>
</datalist>
  
<script type="text/javascript" src="user_stats.js?tag=202108252141"></script>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js">
</script>
</body>

</html>
