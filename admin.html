<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css?tag=201809112243">
<title>学修管理</title>
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
</script>
<link rel="import" href="bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="bower_components/iron-icons/av-icons.html"/>
<link rel="import" href="bower_components/iron-icons/communication-icons.html"/>
<link rel="import" href="bower_components/iron-icons/editor-icons.html"/>
<link rel="import" href="bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="bower_components/iron-icons/notification-icons.html"/>
<link rel="import" href="bower_components/iron-pages/iron-pages.html"/>
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html"/>
</head>

<body class="center admin">

<app-bar user="user" admining="true"></app-bar>
<div class="flex">
  <classes class="class-list" list-type="list" class-id="classId"></classes>

  <div class="right-pannel">
    <paper-tabs noink selected="0">
      <paper-tab>班级信息</paper-tab>
      <paper-tab>学修安排</paper-tab>
      <paper-tab>考勤</paper-tab>
      <paper-tab>学修记录</paper-tab>
      <paper-tab>任务进度</paper-tab>
      <paper-tab>考试成绩</paper-tab>
    </paper-tabs>

    <iron-pages selected="0">
      <div>
        <class-info class-id="classId"></class-info>
      </div>
      <div>
        <schedule-editor ng-if="pageLoaded[1]" class-id="classId" user="user">
        </schedule-editor>
      </div>
      <div>
        <learning-records ng-if="pageLoaded[2]" class-id="classId" attendence="true">
        </learning-records>
      </div>
      <div>
        <learning-records ng-if="pageLoaded[3]" class-id="classId"></learning-records>
      </div>
      <div>
        <task-stats ng-if="pageLoaded[4]" class-id="{{classId}}" admining="true"></task-stats>
      </div>
      <div>
        <scores ng-if="pageLoaded[5]" class-id="{{classId}}"></scores>
      </div>
    </iron-pages>
  </div>
</div>

<div>
  <create-course-dialog></create-course-dialog>
  <course-editor-dialog></course-editor-dialog>
  <department-editor-dialog></department-editor-dialog>
  <email-dialog></email-dialog>
  <task-editor-dialog></task-editor-dialog>
  <zb-choose-root-dialog></zb-choose-root-dialog>
  <zb-login-dialog name="user.name"></zb-login-dialog>
</div>
<datalist id="user-input-hints">
  <option ng-repeat="userId in hints" value="{{users[userId]}}">
  </option>
</datalist>

<script type="text/javascript" src="admin.js?tag=201903041255"></script>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js">
</script>

</body>

</html>
