<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css?tag=201809252042">
<title>法本订单管理</title>
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
</script>
<link rel="import" href="bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="bower_components/iron-icons/av-icons.html"/>
<link rel="import" href="bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="bower_components/iron-pages/iron-pages.html"/>
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html"/>
</head>

<body class="center white">

<app-bar user="user" admining="true"></app-bar>

<div class="center page-container">
  <paper-tabs noink selected="0">
    <paper-tab>待付款订单</paper-tab>
    <paper-tab>已付款订单</paper-tab>
    <paper-tab>已完成订单</paper-tab>
    <paper-tab ng-show="isOrderAdmin()">班级订书单</paper-tab>
    <paper-tab ng-show="isOrderAdmin()">库存</paper-tab>
  </paper-tabs>

  <iron-pages selected="0">
    <div class="iron-selected">
      <orders user="user" admin="true" status="0"></orders>
    </div>
    <div>
      <orders ng-if="pageLoaded[1]" user="user" admin="true" status="2">
      </orders>
    </div>
    <div>
      <orders ng-if="pageLoaded[2]" user="user" admin="true" status="3"
          year="year">
      </orders>
    </div>
    <div>
      <book-lists ng-if="pageLoaded[3]"></book-lists>
    </div>
    <div>
      <inventory ng-if="pageLoaded[4]" user="user"></inventory>
    </div>
  </iron-pages>
  <move-inventory-dialog></move-inventory-dialog>
</div>

<div>
  <district-edit-dialog></district-edit-dialog>
</div>

<script type="text/javascript" src="order_admin.js?tag=201904211450"></script>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js">
</script>
</body>
</html>
