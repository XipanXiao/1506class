<class-editor class-id="classId"></class-editor>
<div ng-switch="isNewClass()">
  <div ng-switch-when="true">
    <input type="button" value="根据报名邮件新建用户..." ng-click="showNewUserDialog()">
  </div>
  <div ng-switch-default>
    <!-- input type="button" value="分配学号..." ng-click="allocateIDs()"-->
  </div>
</div>
<new-user-dialog refresh="reload(classId)"></new-user-dialog>
<zb-sync-button type="class" users="users" class-id="classId" title="学员名单上报学院">
</zb-sync-button>
<iron-icon icon="communication:email" ng-click="showEmailDialog()"
    class="clickable small-icon"
    title="发送班级邮件...">
</iron-icon>
<input type="button" value="毕业..." ng-click="graduate()"
    ng-if="showGraduateButton">
<input type="button" value="撤销毕业标记" ng-click="undoGraduate()"
    ng-if="graduated">
<users users="users" on-delete="reload(classId)" class-id="classId"
    show-serial-button="true"></users>
<serial-number-dialog class-id="classId" users="users"><serial-number-dialog>
