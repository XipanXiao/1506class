<a href="report/#/class/{{classId}}" target="_blank"
    title="审核和上报" ng-show="false">
  <iron-icon class="clickable small-icon" icon="editor:border-all">
  </iron-icon>
</a>
<iron-icon class="clickable small-icon" icon="notification:sync"
    ng-click="sync()" ng-class="{'in-progress': inprogress}"
    title="上报...">
</iron-icon>
<iron-icon class="clickable small-icon"
    icon="event-seat"
    ng-click="sync_guanxiu()"
    ng-show="false"
    title="只上报观修数据..."
    ng-class="{'in-progress': inprogress}">
</iron-icon>
<a href="{{zbUrl}}" target="_blank" title="打开智悲系统页面">
  <iron-icon class="clickable small-icon" icon="open-in-new">
	</iron-icon>
</a>
<span ng-if="inprogress">{{statusText}}</span>
<span ng-if="!inprogress">{{endTimeLabel()}}</span>
<iron-icon class="clickable small-icon" icon="history" title="重置报数时间"
    ng-click="resetReportTime()"
    ng-show="false && isSysAdmin() && endTimeLabel()">
</iron-icon>
<label ng-show="false">
  覆盖全部数据 <input type="checkbox" ng-model="options.overwriteWithZero"
      ng-click="showOverwriteMessage()">
</label>
<iron-icon class="clickable small-icon" icon="cancel" title="取消"
    ng-click="cancel()" ng-show="inprogress">
</iron-icon>
<progress-bar ng-show="inprogress" max="{{totalTasks}}" value="{{finished}}">
</progress-bar>
