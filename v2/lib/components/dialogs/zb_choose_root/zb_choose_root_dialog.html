<modal [(visible)]="show">
  <material-dialog>
    <h1 header>新建</h1>
    <div class="dialog-content">
      <div>欢迎第一次报数，请先选择本班所属的小组。</div>
      <material-dropdown-select [options]="rootGroups"
        [buttonText]="root.isEmpty ? '请选择一个大组' : root.selectedValues.first.html"
        class="root-chooser"
        [selection]="root"
        (selectionChange)="populateGroups()"
        [itemRenderer]="getGroupLabel">
      </material-dropdown-select>
      <material-radio-group [(ngModel)]="selected">
        <material-radio *ngFor="let option of groups"
            [value]="option">
          {{option.html}}
        </material-radio>
      </material-radio-group>
    </div>
    <div footer>
      <material-button (trigger)="close(false)">Close</material-button>
      <material-button (trigger)="create()" affirmative>确定</material-button>
    </div>
  </material-dialog>
</modal>
