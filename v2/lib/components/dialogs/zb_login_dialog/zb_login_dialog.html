<modal [(visible)]="show">
  <material-dialog>
    <h1 header>登录zhibei.info</h1>
    <div class="dialog-content">
      <ng-container *ngIf="showLogin">
        <div class="field">
          <material-input [floatingLabel]="true" label="用户名" [(ngModel)]="username">
          </material-input>
        </div>
        <div class="field">
          <material-input [floatingLabel]="true" label="密码" type="password"
              [(ngModel)]="password">
          </material-input>
        </div>
      </ng-container>
      <div class="field" *ngIf="edit">
        <material-input [floatingLabel]="true" label="编辑密码" type="password"
            [(ngModel)]="editPassword">
        </material-input>
      </div>
      <!--div class="field">
        <img src="{{phpUrlBase}}?url=http://www.zhibei.info/zb/captcha/create">
      </div>
      <div class="field">
        <material-input [floatingLabel]="true" label="验证码" [(ngModel)]="captcha">
        </material-input>
      </div-->
    </div>
    <div footer>
      <material-button (trigger)="close(false)">Close</material-button>
      <material-button (trigger)="login()" affirmative>登录</material-button>
    </div>
  </material-dialog>
</modal>
