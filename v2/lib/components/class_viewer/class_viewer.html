<h2>{{classInfo?.name}}</h2>
<material-dropdown-select *ngIf="halfTerm != null"
    class="half-term-options"
    [buttonText]="getHalfTermLabel(halfTerm)"
    [(selection)]="halfTerm"
    [options]="halfTerms"
    [popupMatchInputWidth]="true"
    [itemRenderer]="getHalfTermLabel">
</material-dropdown-select>
<div class="legend-container">
  <div class="legend"><div class="green box"></div>数据一致</div>
  <div class="legend"><div class="yellow box"></div>总数一致，本学期数据不一致</div>
  <div class="legend"><div class="red box"></div>数据不一致</div>
</div>
<user-grid [classInfo]="classInfo"></user-grid>
<jx-task-report [classInfo]="classInfo" [halfTerm]="halfTerm"
    *ngIf="authenticated && classInfo?.department_id == Department.JIAXING_DEPARTMENT">
</jx-task-report>
<rxl-task-report [classInfo]="classInfo" [halfTerm]="halfTerm"
    *ngIf="authenticated && classInfo?.department_id == Department.RUXINGLUN_DEPARTMENT">
</rxl-task-report>
<jt-grid [classInfo]="classInfo" [halfTerm]="halfTerm"
    *ngIf="authenticated && classInfo?.department_id == Department.JINGTU_DEPARTMENT">
</jt-grid>
